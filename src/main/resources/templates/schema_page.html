<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Страница с SVG</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <!-- Подключаем Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Подключаем библиотеку svg-pan-zoom -->
  <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
</head>
<body>
<div class="header">
  <button onclick="history.back()">Назад</button>
  <h1>SVG Viewer</h1>
</div>
<div class="container">
  <div id="svg-container" th:utext="${svgContent}"></div>
  <!-- Кнопки управления -->
  <div class="controls">
    <button id="zoom-in"><i class="fas fa-search-plus"></i></button>
    <button id="zoom-out"><i class="fas fa-search-minus"></i></button>
    <button id="reset"><i class="fas fa-sync-alt"></i></button>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Убедимся, что библиотека загружена
    if (typeof svgPanZoom === 'undefined') {
      console.error('svgPanZoom is not defined');
      return;
    }

    var svgElement = document.querySelector('#svg-container svg');
    if (svgElement) {
      // Убедитесь, что SVG имеет атрибуты viewBox
      if (!svgElement.getAttribute('viewBox')) {
        var width = svgElement.getAttribute('width') || 300;
        var height = svgElement.getAttribute('height') || 150;
        svgElement.setAttribute('viewBox', `0 0 ${width} ${height}`);
      }

      // Установим width и height в 100%, чтобы SVG занимал все доступное пространство
      svgElement.setAttribute('width', '100%');
      svgElement.setAttribute('height', '100%');

      var panZoomInstance = svgPanZoom(svgElement, {
        zoomEnabled: true,
        controlIconsEnabled: false,
        fit: true,
        center: true,
        minZoom: 0.5,
        maxZoom: 10
      });

      document.getElementById('zoom-in').addEventListener('click', function() {
        panZoomInstance.zoomIn();
      });

      document.getElementById('zoom-out').addEventListener('click', function() {
        panZoomInstance.zoomOut();
      });

      document.getElementById('reset').addEventListener('click', function() {
        panZoomInstance.resetZoom();
        panZoomInstance.center();
      });
    } else {
      console.error('SVG element not found');
    }
  });
</script>
</body>
</html>
